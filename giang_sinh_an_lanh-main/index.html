<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Ultimate Pro 360</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
            font-family: 'Segoe UI', sans-serif; 
        }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 215, 0, 0.9); font-size: 18px; 
            margin-bottom: 25px; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-family: 'Great Vibes', cursive;
        }
        .guide span { font-family: sans-serif; font-size: 14px; color: #fff; opacity: 0.7; margin-left: 5px;}
        .guide b { color: #FFD700; }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(135deg, #8B0000, #FF0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 12px 60px; border-radius: 50px; 
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 0, 0.2);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            background: linear-gradient(135deg, #a00000, #ff3333); 
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 20px; right: 20px;
            width: 160px; height: 120px;
            border: 3px solid rgba(255, 215, 0, 0.5); 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: scaleX(-1); opacity: 0.8; border-radius: 12px;
            z-index: 101;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 20px;
            color: rgba(255, 255, 255, 0.2); font-size: 12px;
            z-index: 100; font-family: sans-serif; pointer-events: none; font-style: italic;
        }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> <span>Xoay tr√°i/ph·∫£i</span> &nbsp;|&nbsp; 
            ü´∂ <b>Heart:</b> <span>Love</span> &nbsp;|&nbsp; 
            ‚úä <b>Fist:</b> <span>Tree</span>
        </div>
        <button id="btnStart" onclick="startSystem()">Start Magic</button>
    </div>

    <div id="copyright">¬© by vandiep</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const CONFIG = {
            goldCount: 2000, redCount: 300, giftCount: 150,
            explodeRadius: 65,  
            photoOrbitRadius: 32, // R·ªông h∆°n x√≠u ƒë·ªÉ xoay cho ƒë·∫πp
            treeHeight: 70, treeBaseRadius: 35
        };

        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        // Variables Global
        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, snowSystem; // Th√™m snowSystem
        let magicTrailPoints; // Th√™m magicTrail
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        
        // Hand tracking data
        let handX = 0.5;
        let handY = 0.5;
        let hasHand = false;
        
        // Carousel Rotation
        let currentRotation = 0;

        // ==========================================
        // 2. TEXTURES & RESOURCES
        // ==========================================
        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(58, 20, 12, 88); ctx.fillRect(20, 58, 88, 12);
                ctx.strokeStyle = "#FFEB3B"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            } else if (type === 'snow') { // Texture Tuy·∫øt
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, 'rgba(255,255,255,1)');
                grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'trail') { // Texture B·ª•i ti√™n
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
                grd.addColorStop(0, '#00FFFF'); grd.addColorStop(0.5, '#0088FF');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snow'),
            trail: createCustomTexture('trail')
        };

        // ==========================================
        // 3. THREE.JS SETUP
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a0505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Particles
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            // New Features
            createSnow();
            createMagicTrail();

            createPhotos();
            createDecorations();
            animate();
        }

        // --- SNOW SYSTEM ---
        function createSnow() {
            const count = 1000;
            const pos = [];
            for(let i=0; i<count; i++) {
                pos.push(
                    (Math.random()-0.5)*300, 
                    (Math.random()-0.5)*300, 
                    (Math.random()-0.5)*200
                );
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                size: 1.5, map: textures.snow, transparent: true, opacity: 0.6, 
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        // --- MAGIC TRAIL SYSTEM ---
        function createMagicTrail() {
            const count = 50; 
            const pos = new Float32Array(count * 3).fill(999);
            const sizes = new Float32Array(count).fill(0);
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const mat = new THREE.PointsMaterial({
                color: 0x00FFFF, size: 5, map: textures.trail,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });
            
            magicTrailPoints = new THREE.Points(geo, mat);
            // L∆∞u l·ªãch s·ª≠ v·ªã tr√≠ ƒë·ªÉ l√†m hi·ªáu ·ª©ng ƒëu√¥i
            magicTrailPoints.userData = { history: [] };
            for(let i=0; i<count; i++) magicTrailPoints.userData.history.push({x:999, y:999, z:0});
            
            scene.add(magicTrailPoints);
        }

        function updateMagicTrailLogic() {
            if (!hasHand) return;

            // Map hand coordinates (0-1) to World Coordinates (approx)
            const wW = 160; const wH = 120;
            const tX = (0.5 - handX) * wW; 
            const tY = (0.5 - handY) * wH;
            const tZ = 40; // Bay ph√≠a tr∆∞·ªõc

            const history = magicTrailPoints.userData.history;
            // Shift m·∫£ng l·ªãch s·ª≠
            for(let i=history.length-1; i>0; i--) {
                history[i].x = history[i-1].x;
                history[i].y = history[i-1].y;
                history[i].z = history[i-1].z;
            }
            history[0].x = tX; history[0].y = tY; history[0].z = tZ;

            const pos = magicTrailPoints.geometry.attributes.position.array;
            const sizes = magicTrailPoints.geometry.attributes.size.array;

            for(let i=0; i<history.length; i++) {
                // Th√™m ch√∫t nhi·ªÖu (noise) cho t·ª± nhi√™n
                pos[i*3]   = history[i].x + (Math.random()-0.5)*2;
                pos[i*3+1] = history[i].y + (Math.random()-0.5)*2;
                pos[i*3+2] = history[i].z;
                
                // H·∫°t c√†ng v·ªÅ sau c√†ng nh·ªè
                sizes[i] = 6 * (1 - i/history.length);
            }
            magicTrailPoints.geometry.attributes.position.needsUpdate = true;
            magicTrailPoints.geometry.attributes.size.needsUpdate = true;
        }

        // --- PARTICLE SYSTEM ---
        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; const phases = []; 
            
            for(let i=0; i<count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                const scaleH = 2.2;
                pHeartTargets.push(hx * rFill * scaleH, hy * rFill * scaleH + 5, (Math.random()-0.5)*10); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);
            for(let i=0; i<count; i++) { colors[i*3]=baseColor.r; colors[i*3+1]=baseColor.g; colors[i*3+2]=baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0,
                vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false,
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                mesh.userData = { isResized: false };
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Text Merry Christmas
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = '100px "Great Vibes", cursive'; 
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF4500"; ctx.shadowBlur = 30; 
            ctx.fillText("Merry Christmas", 512, 150);
            const mat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 17.5), mat);
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            // Star
            const starCanvas = document.createElement('canvas'); starCanvas.width=128; starCanvas.height=128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);

            // Love Text
            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = '120px "Great Vibes", cursive'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; lCtx.fillText("I Love You ‚ù§Ô∏è", 512, 150);
            const loveMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(loveCanvas), transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), loveMat);
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = (type === 'gold') ? 0.8 + 0.4*Math.sin(time*10+phases[i]) : 0.5+0.5*Math.sin(time*3+phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    sizes[i] = (i % 3 === 0) ? baseSize : 0;
                }
            } else { // EXPLODE
                group.scale.set(1,1,1);
                // Rotate based on user hand intent for particles too
                if (targetState === 'EXPLODE' && hasHand) {
                    if (handX < 0.4) group.rotation.y += 0.02;
                    if (handX > 0.6) group.rotation.y -= 0.02;
                }
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 4.0;

            // 1. Update Snow
            const snowPos = snowSystem.geometry.attributes.position.array;
            for(let i=1; i<snowPos.length; i+=3) {
                snowPos[i] -= 0.4; // T·ªëc ƒë·ªô r∆°i
                if(snowPos[i] < -100) snowPos[i] = 100; // Reset
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
            snowSystem.rotation.y = time * 0.05;

            // 2. Update Trail
            updateMagicTrailLogic();

            // 3. Update Particles
            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            // 4. Logic ·∫¢nh & Carousel
            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
                // Resize logic
                const tex = photoTextures[i];
                if (tex && tex.image && tex.image.width > 0 && !mesh.userData.isResized) {
                    const aspect = tex.image.width / tex.image.height;
                    const newH = 8; const newW = newH * aspect;
                    mesh.geometry.dispose(); mesh.geometry = new THREE.PlaneGeometry(newW, newH);
                    if (mesh.children.length > 0) {
                        mesh.children[0].geometry.dispose();
                        mesh.children[0].geometry = new THREE.PlaneGeometry(newW + 0.8, newH + 0.8);
                    }
                    mesh.userData.isResized = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                // --- CAROUSEL ROTATION LOGIC ---
                // Xoay v√≤ng tr√≤n ·∫£nh d·ª±a tr√™n v·ªã tr√≠ tay
                if (hasHand) {
                    if (handX < 0.35) currentRotation += 0.03; // Tay tr√°i -> Xoay ph·∫£i
                    if (handX > 0.65) currentRotation -= 0.03; // Tay ph·∫£i -> Xoay tr√°i
                }

                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // G√≥c hi·ªán t·∫°i = G√≥c c∆° b·∫£n + G√≥c xoay t√≠ch l≈©y
                    const angle = currentRotation + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time * 1.5 + i) * 2; 

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    
                    // Scale effect khi ·ªü g·∫ßn
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.6; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.08);
                        mesh.scale.lerp(new THREE.Vector3(4, 4, 4), 0.08);
                        mesh.lookAt(camera.position); 
                        mesh.rotation.z = (handX - 0.5) * 0.5;
                        mesh.rotation.y += (handX - 0.5) * 0.5;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            canvas.width = 320; canvas.height = 240;

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if(results.multiHandLandmarks.length > 0) {
                    hasHand = true;
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;

                    // Gestures
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (results.multiHandLandmarks.length === 2) {
                        state = 'HEART';
                    } else {
                        if (avgDist < 0.25) state = 'TREE'; 
                        else if (pinchDist < 0.05) state = 'PHOTO'; 
                        else state = 'EXPLODE'; 
                    }
                } else {
                    hasHand = false;
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
